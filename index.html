 <div class="content">

        <p>CLICK HERE TO LISTEN</p>
        <img src="media/logo77.png" id="icon">

      </div>
    </div>
  </div>
<audio id="mySong">
  <source src="media/TIK TOK Sound of Silence By Disturbed.mp3" type="audio/mp3">
</audio>
<script>
  var mySong = document.getElementById("mySong");
  var icon = document.getElementById("icon");

  icon.onclick = function(){
    if(mySong.paused){
        mySong.play();
        icon.src = "https://image.flaticon.com/icons/png/512/91/91266.png";
  } else{
    mySong.pause();
    icon.src = "media/logo77.png"
  }
}
  
</script>
